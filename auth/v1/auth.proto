syntax = "proto3";

package auth.v1;

option go_package = "github.com/lucperkins/auth/v1";

message User {
  string username = 1;
  bool is_admin = 2;
  map<string, string> characteristics = 3;
}

message AuthRequest {
  string password = 1;
}

message AuthResponse {
  User user = 1;
}

service AuthService {
  rpc Auth (AuthRequest) returns (AuthResponse) {}
}
